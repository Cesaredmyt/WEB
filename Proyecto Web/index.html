<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquamarine Resort</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="hero">
        <nav class="navbar">
          <div class="nav-container">
            <!-- Enlaces de la izquierda -->
            <ul class="nav-links left">
              <li><a href="#" class="active">Inicio</a></li>
              <li><a href="#">Sobre Nosotros</a></li>
              <li><a href="#">Galería</a></li>
            </ul>
      
            <!-- Logo en el centro -->
            <div class="logo">
              <img src="imgs/logo.png" alt="Aquamarine Resort">
            </div>
      
            <!-- Enlaces de la derecha -->
            <ul class="nav-links right">
              <li><a href="#">Habitaciones</a></li>
              <li><a href="#">Servicios</a></li>
              <li><a href="#">Contáctanos</a></li>
            </ul>
          </div>
        </nav>
      
        <!-- Texto del Hero (igual a tu diseño) -->
        <div class="hero-text-container">
            <h1 class="hero-text">"Donde el lujo fluye y el tiempo se detiene."</h1>
        </div>
        
        
        
      </header>
      

    <section class="reservation-section">
        <div class="reservation-container">
            <div class="reservation-item">
                <i class="fa-regular fa-calendar"></i>
                <div class="reservation-text">
                    <p class="reservation-title">Fecha entrada</p>
                    <span class="reservation-date">10 Junio 2025</span>
                </div>
            </div>
            <div class="divider"></div>
            <div class="reservation-item">
                <i class="fa-regular fa-calendar"></i>
                <div class="reservation-text">
                    <p class="reservation-title">Fecha salida</p>
                    <span class="reservation-date">15 Junio 2025</span>
                </div>
            </div>
            <div class="divider"></div>
            <div class="reservation-item">
                <i class="fa-solid fa-user-group"></i>
                <div class="reservation-text">
                    <p class="reservation-title">Cuartos para</p>
                    <span class="reservation-date">3 personas</span>
                </div>
            </div>
            <button class="btn-reservar">
                <i class="fa-solid fa-magnifying-glass"></i> Reservar ahora
            </button>
        </div>
    </section>    
    
</body>
</html>
